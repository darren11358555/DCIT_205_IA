<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>Responsive Registration Form</title>
    <link rel="stylesheet" href="register.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
       <center> <div class="title">Registration</div></center>
       <br>       
       <br>       

        <form action="#">
            <div class="user-details">
                <br>
                <div class="input-box">
                    <span class="details">Full Name</span>
                    <input type="text" placeholder="Enter your name" required>
                </div>
                <br>
                <div class="input-box">
                    <span class="details">Enter First Name</span>
                    <input type="text" placeholder="Enter your firstname" required>
                </div>
                <br>
               <br> <div class="input-box">
                    <span class="details">Enter Phone Number</span>
                    <input type="text" placeholder="Enter your Number" required>
                </div>
                <br>
                <div class="input-box">
                    <span class="details">Enter Email Address</span>
                    <input type="text" placeholder="your email Address" required>
                </div>
                <br>
                <div class="input-box">
                    <span class="details">Enter Organization</span>
                    <input type="text" placeholder="Enter name" required>
                </div>
                <br>
                <div class="input-box">
                    <span class="details">Date of Birth</span>
                    <input type="text" placeholder="mm/dd/yyyy" required>
                </div>
                <br>
                <div class="gender-details">
                    <span class="gender-title">Gender</span>
                    <br>
                    <div class="category">
                        <label for="male">
                            <span class="dot one"></span>
                            <span class="gender">Male</span>
                        </label>
                        
                        <label for="female">
                            <span class="dot two"></span>
                            <span class="gender">Female</span>
                        </label>
                        <br>
                        <label for="dot 3">
                            <span class="dot three"></span>
                            <span class="gender">Prefer not to say</span>
                        </label>
                <br>
                   <center> </div>
                </div>
               <div class="button">
                    <input type="submit" value="Submit">
               
                </div>
            </div>
        
        </form>
    </div>
</center>
</body>
</html>
